<!DOCTYPE html>
<html>
<head>
  <title>Set Target Participant Count</title>
  <style>
    body { 
      width: 250px; 
      padding: 20px; 
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    label { 
      font-size: 14px; 
      color: #333;
      margin-bottom: 5px;
      display: block;
    }
    input[type="number"] { 
      width: 100%; 
      padding: 8px; 
      margin-bottom: 15px; 
      border: 1px solid #ccc; 
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="range"] {
      width: 100%;
      margin-bottom: 15px;
    }
    button { 
      width: 100%; 
      padding: 10px; 
      background-color: #4CAF50; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { 
      background-color: #45a049; 
    }
  </style>
</head>
<body>
  <label for="targetCount">Target Participant Count:</label>
  <input type="number" id="targetCount" min="0">

  <label for="volumeControl">Beep Volume:</label>
  <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">

  <button id="saveBtn">Save</button>

  <script src="popup.js"></script>
</body>
</html>
